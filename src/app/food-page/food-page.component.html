<app-not-found
  [visible]="!food.id"
  [notFoundMessage]="'Food Not Found'"
  [resetLinkText]="'Back To Homepage'">
</app-not-found>
<div *ngIf="food.id" class="container">
     <img [src]="food.imageUrl" [alt]="food.name">
     <div class="details">
       <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite ? '' : 'not'}}"> ‚ù§ </span>
       </div>
        <star-rating 
            [value]="food.stars" 
            [totalstars]="5" 
            checkedcolor="red" 
            uncheckedcolor="black" 
            size="24px"
            [readonly]="true">
        </star-rating>
        <!-- <div class="product-item-footer"> -->
            <div class="origins">
                <span *ngFor="let origin of food?.origins">
                    {{origin}}
                </span>
            </div>
            <div class="tags">
                <app-tags [foodId]="food.id"></app-tags>
            </div>
            <div class="cook-time">
            <span>
              Time to cook about <strong>{{food.cookTime}}</strong> minutes
            </span>
          </div>
      
          <div class="price">
            <span>
              {{food.price | currency}}
            </span>
          </div>
      
          <div *ngIf="cart.items">
              <button (click)="addToCart(food)" routerLink="/cart">Add to Cart</button>
          </div>
    </div>
</div>
