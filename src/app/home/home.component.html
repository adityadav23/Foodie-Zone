<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of Food">
        <a>
            <img [src]="food.imageUrl" alt="Food image">
        </a>
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite ? '' : 'not'}}"> ❤ </span>
            <star-rating 
                [value]="food.stars" 
                [totalstars]="5" 
                checkedcolor="red" 
                uncheckedcolor="black" 
                size="24px"
                [readonly]="true">
            </star-rating>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="clock-time">
                    <span>⏰</span>
                    {{food.cookTime}}
                </div>
            </div>
            <div class="price">
                {{food.price | currency}}
            </div>
        </div>
    </li>
</ul>
